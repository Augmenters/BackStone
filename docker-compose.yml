version: '3.4'

services:
  backstone:
    image: ${DOCKER_REGISTRY-}backstone
    env_file:
        - settings.env
    build:
      context: .
      dockerfile: Backstone/Dockerfile

  database:
    image: "postgres:14.1-alpine"
    container_name: backstone-data
    ports: 
      - "5432:5432" 
    env_file:
      - .env
    restart: always
    volumes:
      - backstone_persistent_data:/var/lib/postgresql/data/

  broker:
    image: "redis:latest"
    container_name: redis_broker
    ports:
      - "6380:6379"
    restart: always
  
  datbase_initializer:
    build:
      context: ./Python
      dockerfile: Dockerfile.Database
    env_file:
      - .env

  celery_worker:
    build:
      context: ./Python
      dockerfile: Dockerfile.Celery
    environment:
      REDIS_HOST: broker
      REDIS_PORT: 6379
  
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.monitoring.enabled=true
      - xpack.watcher.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    networks:
      - elastic

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.9.2
    ports:
     - 5601:5601
    depends_on:
     - elasticsearch
    environment:
     - ELASTICSEARCH_URL=http://localhost:9200
    networks:
     - elastic
  
networks:
  elastic:
    driver: bridge

volumes:
  backstone_persistent_data:
  elasticsearch-data:

